<!DOCTYPE html>
<html>
<head>
  <title>EmailJS Example</title>
  <!-- EmailJS 라이브러리 스크립트 추가 -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <h1>Contact Form</h1>
  <form id="contactForm">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">메일 주소:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="message">메시지 내용:</label>
    <textarea id="message" name="message" required></textarea><br>
    <!-- 이메일 보내기 버튼 -->
    <button type="submit">메일 보내기</button>
  </form>

  <script>
    // EmailJS 초기화
    emailjs.init("user_your_user_id");

    // 폼 제출 핸들러
    document.getElementById('contactForm').onsubmit = function(event) {
      event.preventDefault();
      sendEmail();
    };

    // 이메일 보내기 함수
    function sendEmail() {
      // 이메일 템플릿과 변수 설정
      var templateParams = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      // 이메일 보내기 요청
      emailjs.send("service_your_service_id", "template_your_template_id", templateParams)
        .then(function(response) {
          console.log('이메일이 성공적으로 전송되었습니다!', response);
        }, function(error) {
          console.log('이메일 전송에 실패했습니다.', error);
        });
    }
  </script>
</body>
</html>
